<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./problem_page.css">
    <link rel="stylesheet" type="text/css" href="./scrollbar.css">
    <link rel="shortcut icon" href="#">
    <title>S-클래스 - 화상 수업 플랫폼을 지금 S-클래스에서 바로 진행해보세요.</title>
</head>
<body style="height: 100%;">
    <div>
        <div class="navigator">
            <h2 class="s-class"><a href="/s-class">S-클래스</a></h2>
            <div class="container">
                <div class="title">
                    <a class="collect" href="/s-class">메인 페이지</a>
                </div>
                <div class="title">
                    <a class="collect" href="#">온라인 강의</a>
                </div>
                <div class="title">
                    <a class="collect" href="#">공지사항</a>
                </div>
                <div class="title">
                    <a class="collect" href="/student/class">내 강의실</a>
                </div>
            </div>
            <div class="account" id="account">
                <bell-component></bell-component>
                <account-component></account-component>
            </div>
        </div>
    </div>
    <div class="search_cate">
        <input type="text" id="search" class="search" placeholder="카테고리 또는 문제 검색" size="40">
        <button class="search_button"><i class="fas fa-search" style="font-size: 23px;"></i></button>
    </div>
    <div class="search_message">
        <h3 class="main_problem_message">강사 추천 카테고리 문제</h3>
    </div>
    <div class="contention">
        <div class="main_content" id="main_content">
        </div>
    </div>
    <div class="class_data" id="class_data">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="cols">문제번호</th>
                    <th scope="cols">문제이름</th>
                    <th scope="cols">문제 난이도</th>
                    <th scope="cols">해당 과목</th>
                    <th scope="cols">카테고리분류</th>
                    <th scope="cols">학급 분류</th>
                    <th scope="cols">자세히 보기</th>
                </tr>
            </thead>
            <tbody id="col">
                <tr v-for="(index, problem) in problem_data">
                    <td>
                        <span>{{ index.problem_id }}</span>
                    </td>
                    <td>
                        <span>{{ index.problem_name }}</span>
                    </td>
                    <td>
                        <span>{{ index.problem_lavel }}</span>
                    </td>
                    <td>
                        <span>{{ index.problem_subject }}</span>
                    </td>
                    <td>
                        <span>{{ index.problem_category }}</span>
                    </td>
                    <td>
                        <span>{{ index.school_lavel }}</span>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-sm" id="details_btn">자세히 보기</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./problemBook_page.js"></script>
    <footer class="footer bg-dark">
        <h6  style="color: white;">S-클래스 - 스쿨줌</h6>
        <small style="color: lightgray;">Copyright © S-클래스 2021</small>
    </footer>
</body>
</html>
