<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./class.css">
    <link rel="stylesheet" type="text/css" href="./scrollbar.css">
    <link rel="shortcut icon" href="#">
    <title>S-클래스 - 화상 수업 플랫폼을 지금 S-클래스에서 바로 진행해보세요.</title>
</head>
<body style="height: 100%;">
    <div>
        <div class="navigator">
            <h2 class="s-class"><a href="/s-class">S-클래스</a></h2>
            <div class="container">
                <div class="title">
                    <a class="collect" href="#">온라인 강의</a>
                </div>
                <div class="title">
                    <a class="collect" href="#">공지 사항</a>
                </div>
                <div class="title">
                    <a class="collect" href="#">S-클래스 안내</a>
                </div>
            </div>
            <div class="account" id="account">
                <bell-component></bell-component>
                <account-component></account-component>
            </div>
        </div>
    </div>
    <div class="contention">
        <div class="main_content" id="main_content">
            <main-component></main-component>
        </div>
        <div class="btn_content">
            <button class="class_log" onclick = "location.href = '/student/check/class' ">강의 이력</button>
            <button class="invite" id="invite">강사 코드</button>
            <button class="invite_status" onclick = "location.href = '/student/invite' ">내 강사</button>
        </div>
        <div class="sub_content" id="sub_content">
            <sub-component></sub-component>
        </div>
        <div class="class_data" id="class_data">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="cols">강의실 이름</th>
                        <th scope="cols">담당 선생님</th>
                        <th scope="cols">담당 교과</th>
                        <th scope="cols">오늘 학습진도</th>
                        <th scope="cols">강의실 접속</th>
                    </tr>
                </thead>
                <tbody id="col">
                    <tr v-for="(index, classroom) in classroom_data">
                        <td>
                            <span>{{ index.class_name }}</span>
                        </td>
                        <td>
                            <span>{{ index.teacher }}</span>
                        </td>
                        <td>
                            <span>{{ index.subject }}</span>
                        </td>
                        <td>
                            <a href="#">{{ index.class_information }}</a>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-sm" id="room_btn">{{ index.class_name }} 접속하기</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer class="footer bg-dark">
        <h6  style="color: white;">S-클래스 - 스쿨줌</h6>
        <small style="color: lightgray;">Copyright © S-클래스 2021</small>
    </footer>
    <script src="./class/class_client.js" type="module"></script>
</body>
</html>
