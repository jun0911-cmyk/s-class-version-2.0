<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.rawgit.com/muaz-khan/getScreenId/master/getScreenId.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./devices_setting.css">
    <link rel="stylesheet" type="text/css" href="./scrollbar.css">
    <link rel="shortcut icon" href="#">
    <title>S-클래스 - 화상 수업 플랫폼을 지금 S-클래스에서 바로 진행해보세요.</title>
</head>
<body style="background-color: #ededed;">
    <div class="select_divices">
        <h3 class="title">내 화면 미리보기</h3>
        <video class="localVideo" id="localVideo" playsinline autoplay></video>
        <div class="select_audio">
            <label for="audioSource">오디오 장치 선택: </label><select id="audioSource"></select>
        </div>
        <div class="select_audiooutput">
            <label for="audioOutput">스피커 장치 선택: </label><select id="audioOutput"></select>
        </div>
        <div class="select_video">
            <label for="videoSource">비디오 장치 선택: </label><select id="videoSource"></select>
        </div>
        <div class="btn">
            <button class="btn btn-primary" type="submit" style="position: absolute; margin-left: 80%;font-weight: 900; height: 7%; background-color: green; border: none; border-radius: 10px; margin-top: -40.3%; width: 7%; font-size: 20px" id="btn">강의실 시작</button>
        </div>
        <div class="loading_btn" id="loading">
            <span class="loading_text">강의실 연결중...</span>
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <script src="./device_setting/devices_select.js" type="module"></script>
</body>
</html>
