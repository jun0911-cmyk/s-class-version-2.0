<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./login.css">
    <link rel="stylesheet" type="text/css" href="./scrollbar.css">
    <link rel="shortcut icon" href="#">
    <title>S-클래스 - 화상 수업 플랫폼을 지금 S-클래스에서 바로 진행해보세요.</title>
</head>
<body style="height: 100px;">
    <div>
        <div class="navigator">
            <h2 class="s-class"><a href="/s-class">S-클래스</a></h2>
            <div class="account">
                <a href="#" class="singup">회원가입</a>
            </div>
        </div>
    </div>
    <div class="login">
        <h2 class="login_title">S-클래스</h2>
        <h4 class="login_description">하나의 아이디로 S-클래스 서비스를 이용해보세요</h4>
        <login-component id="login_contention"></login-component>
        <h4 class="login_account">다른 서비스로 로그인</h4>
        <div class="outhor_account">
            <button type="button" class="account_google" onclick="location.href='/auth/google'"><img src="./google.png" width="30px"></button>
            <button type="button" class="account_facebook" onclick="location.href='/auth/facebook'"><img src="./facebook.png" width="30px"></button>
            <button type="button" class="account_kakao" onclick="location.href='/auth/kakao'"><img src="./kakao.jpg" width="30px"></button>
            <button type="button" class="account_naver" onclick="location.href='/auth/naver'"><img src="./naver.png" width="30px"></button>
            <button type="button" class="account_github" onclick="location.href='/auth/github'"><img src="./github.png" width="30px"></button>
        </div>
        <h4 class="and_title">또는</h4>
        <div id="login_msg">
        </div>
        <div class="login_content">
            <div class="login_form">
                <input type="email" class="id" placeholder="이메일을 입력하세요." id="email" name="email">
            </div>
            <div class="login_form">
                <input type="password" class="pwd" placeholder="비밀번호를 입력하세요." id="password" name="password">
            </div>
            <div class="login_btn">
                <button id="login_btn" class="btn" style="margin-top: 50px;">로그인</button>
            </div>
        </div>
        <div class="find">
            <a href="#" class="link_find">아이디</a> / 
            <a href="#" class="link_find">비밀번호 찾기</a>
        </div>
        <div class="save_id">
            <input type="radio" id="save">
            <span>아이디 저장</span>
        </div>
        <hr class="lo" style="margin: 800px; margin-top: 20px; color: gray;">
        <h4 class="singup">아직 계정이 없으신경우 <a href="/user/singup">여기</a>를 눌러 가입해주세요.</h4>
        <div class="newbie_content">
            <p class="newbie">S-클래스 서비스를 처음 이용해보시나요?</p>
            <button class="singup_btn" onclick = "location.href = '/user/singup' ">회원가입</button>
            <button class="service" onclick = "location.href = '#' ">이용안내</button>
            <button class="faq" onclick = "location.href = '#' ">자주하는질문</button>
        </div>
    </div>
    <script src="./account/login_client.js"></script>
    <footer class="footer bg-dark">
        <h6  style="color: white;">S-클래스 - 스쿨줌</h6>
        <small style="color: lightgray;">Copyright © S-클래스 2021</small>
    </footer>
</body>
</html>
