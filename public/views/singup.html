<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LdiD8YaAAAAAK8TikuN0gDaZNjVmlszEqhI1NuK"></script>
    <script src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./singup.css">
    <link rel="stylesheet" type="text/css" href="./scrollbar.css">
    <link rel="shortcut icon" href="#">
    <title>S-클래스 - 화상 수업 플랫폼을 지금 S-클래스에서 바로 진행해보세요.</title>
</head>
<body style="height: 100px;">
    <div class="navigator">
        <h2 class="s-class"><a href="/s-class">S-클래스</a></h2>
        <div class="account">
            <a href="#" class="singup">회원가입</a>
        </div>
    </div>
    <div class="singup">
        <h2 class="singup_title">S-클래스</h2>
        <h4 class="singup_description">단 한번의 가입으로 S-클래스 의 서비스를 이용하세요</h4>
        <singup-component id="singup_contention"></singup-component>
        <div class="sing">
            <hr class="lo" style="margin: 800px; margin-top: 20px; color: gray;">
            <h4 class="singed">회원가입을 하시면 S-클래스의 <a href="#">이용약관</a>,<a href="#">개인정보취급방침 및 개인정보3자제공</a>에 <br> 동의 하시는걸로 간주됩니다.</h4>
            <hr class="lo" style="margin: 800px; margin-top: 20px; color: gray;">
        </div>
        <div class="singup_content">
            <div class="singup_form">
                <input type="email" id="email" placeholder="이메일을 입력하세요." class="email">
            </div>
            <div class="singup_form">
                <input type="password" id="password" placeholder="비밀번호를 입력하세요. (영문, 특수문자, 숫자포함)" class="pwd">
            </div>
            <div class="singup_form">
                <input type="password" id="repassword" placeholder="비밀번호를 한번 더 입력하세요." class="repwd">
            </div>
            <div class="singup_btn">
                <button 
                data-sitekey="6LdiD8YaAAAAAK8TikuN0gDaZNjVmlszEqhI1NuK" 
                data-callback='onClick' 
                data-action='submit'
                class="btn"  
                id="singup_btn" 
                style="margin-top: 50px;">회원가입</button>
                <script>
                    function onClick(e) {
                        e.preventDefault();
                        grecaptcha.ready(function() {
                            grecaptcha.execute('6LdiD8YaAAAAAK8TikuN0gDaZNjVmlszEqhI1NuK', {action: 'submit'}).then(function(token) {
                                console.log(token);
                            });
                        });
                      }
                </script>
            </div>
        </div>
        <hr class="lo" style="margin: 800px; margin-top: 20px; color: gray;">
        <h4 class="login">이미계정이 있으신가요? <a href="/user/login">여기</a>를 눌러 로그인해주세요.</h4>
    </div>
    <script src="./account/singup_client.js"></script>
    <footer class="footer bg-dark">
        <h6  style="color: white;">S-클래스 - 스쿨줌</h6>
        <small style="color: lightgray;">Copyright © S-클래스 2021</small>
    </footer>
</body>
</html>
